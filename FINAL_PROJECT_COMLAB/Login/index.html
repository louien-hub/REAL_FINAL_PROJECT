<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Data in Firebase</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
</head>
<body>

<section class="container mt-5">
    <h1>Student Login (Midterm Class)</h1>
    <form id="dataForm">

        <div class="mb-3">
            <label for="lastName" class="form-label">Instructor's Name:</label>
            <select class="form-select" id="instructorName">
                <option>Choose...</option>
                <option value="Mr. Von Maranan">Mr. Von Maranan</option>
                <option value="Mr. Joshua Abella">Mr. Joshua Abella</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Juan">
        </div>
        <div class="mb-3">
            <label for="middleInitial" class="form-label">Middle Initial:</label>
            <input type="text" class="form-control" id="middleInitial" placeholder="A.">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">PC #</span>
            <input type="text" class="form-control" id="pcNumber" placeholder="ex. 01 to 26" aria-describedby="basic-addon1">
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" id="submitButton" type="button">Time-in</button>
        </div>

        <div class="message"></div>
    </form>
</section>

<!-- Your JavaScript -->
<script src="js/app.js"></script>

</body>
</html>
